<o-form-layout-manager attr="Walk" mode="tab" title="WALK">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="WalkTable" 
            service="Walk" 
            entity="Walk" 
            title="WALK"
            keys="id"
            columns="id;dog_id;walker_id;time;duration;distance" 
            header-actions="R;D"
            visible-columns="id;dog_id;walker_id;time;duration;distance"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="dog_id" title="dog_id">
    <o-table-cell-renderer-service attr="dog_id" 
        service="Dog" entity="DogType" columns="id;name"
        parent-keys="id:dog_id"
        value-column="name" keys="dog_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="walker_id" title="walker_id">
    <o-table-cell-renderer-service attr="walker_id" 
        service="Walker" entity="WalkerType" columns="id;name"
        parent-keys="id:walker_id"
        value-column="name" keys="walker_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #time attr="time" type="date" label="time" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #duration attr="duration" title="duration" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #distance attr="distance" title="distance" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
